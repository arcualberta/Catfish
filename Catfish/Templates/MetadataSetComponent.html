<div class="grid_12">
    <div class="box">
        <div class="title"><!--<h2>Metadata Set</h2>--><div class="input"><input class="text-box single-line" id="Name" name="Name" type="text" value="Sample Form" data-bind="value: name" placeholder="Metadata set name"></div></div>
        <div class="inner">
            <ul class="form">
                 <!--
                <li>
                    <label for="Name">Name</label>
                    <div class="input"><input class="text-box single-line" id="Name" name="Name" type="text" value="Sample Form" data-bind="value: name"></div>
                </li>
                     -->
                <li>
                    <label for="Description">Description</label>
                    <div class="input"><textarea class="text-box multi-line" id="Description" name="Description" data-bind="value: description">Sample form description</textarea></div>
                </li>
            </ul>
            <hr />
            <ul class="form" data-bind="foreach: metadataFields">
                <li>
                    <p>Name: <input data-bind="value: name" /></p>
                    <p>Description: <input data-bind="value: description" /></p>
                    <select data-bind="options: $parent.fieldTypes,
                                        optionsText: 'ModelType',
                                        value: type"></select>
                    <ul data-bind="foreach: type().Properties">
                        <li><span data-bind="text: DisplayType"></span></li>
                    </ul>
                    <button data-bind="click: $parent.removeField">X</button>
                </li>
            </ul>
        </div>
    </div>
</div>

<button data-bind="click: addField">Add</button>
<button data-bind="click: show">Show</button>
